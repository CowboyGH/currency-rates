name: currency_rates
description: "Приложение для получения и отображения курсов валют."
publish_to: 'none'
version: 0.4.21

environment:
  sdk: ^3.8.0

dependencies:
  bloc_test: ^10.0.0
  connectivity_plus: ^6.1.5
  decimal: ^3.2.4
  dio: ^5.9.0
  equatable: ^2.0.7
  file_picker: ^10.3.3
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  go_router: ^16.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  mockito: ^5.5.0
  path: ^1.9.1
  path_provider: ^2.1.5
  provider: ^6.1.5+1
  retrofit: ^4.7.1
  windows1251: ^2.0.1
  xml: ^6.5.0

dev_dependencies:
  build_runner: ^2.6.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.10.0
  retrofit_generator: ^10.0.2

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700