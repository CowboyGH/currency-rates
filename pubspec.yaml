name: currency_rates
description: "Приложение для получения и отображения курсов валют."
publish_to: 'none'
version: 0.2.3

environment:
  sdk: ^3.8.0

dependencies:
  connectivity_plus: ^6.1.5
  dio: ^5.9.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.2.0
  freezed_annotation: ^3.1.0
  get_it: ^8.2.0
  go_router: ^16.1.0
  hive: ^2.2.3
  json_annotation: ^4.9.0
  native_splash_screen: ^2.1.0
  path: ^1.9.1
  path_provider: ^2.1.5
  retrofit: ^4.7.1
  xml: ^6.5.0

dev_dependencies:
  build_runner: ^2.6.0
  flutter_test:
    sdk: flutter
  freezed: ^3.2.0
  flutter_lints: ^6.0.0
  json_serializable: ^6.10.0
  retrofit_generator: ^10.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700